<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>url shortener</title>
    <link href="/dist/output.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body class="flex flex-col gap-5 items-center min-h-screen w-full">

    <header class="h-20 mt-4 flex flex-col gap-1 items-center justify-center p-2">
        <h1 class="text-2xl font-extrabold">URL Shortener</h1>
        <p class="">Our tool for shortening long Urls</p>
    </header>

    <div
        class="flex flex-col items-center justify-center gap-5 p-2 w-[97%] max-w-[600px] h-80 bg-teal-500 text-white rounded-md transition-all duration-200">
        
        <div class="flex gap-2">
            <input type="url" id="urlinput" placeholder="Long Url here"
                class="border border-teal-200 rounded-md hover:border-teal-400 focus:border-teal-600 focus:outline-none p-2 text-base placeholder:text-gray-500">
                
            <button onclick="shortUrl()" class="font-serif">Short The URL</button>
        </div>

        <p class="">shortened Url: </p>
        <p class="">copied!</p>
    </div>


    <script src="app.js"></script>
    <script src="simplecopy.min.js"></script>
</body>

</html
