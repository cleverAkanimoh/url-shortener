<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>url shortener</title>
    <link href="/dist/output.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.7.1.min.js" -->
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> -->
</head>

<body class="flex flex-col gap-5 items-center min-h-screen w-full">

<img class="absolute top-0 left-0 w-full h-full -z-10" src="https://cdn.dribbble.com/users/2101653/screenshots/5650189/media/949e19b541dc94968d3adec63f6d9fd1.jpg?resize=320x240&vertical=center" alt="" />

    <header class="min-h-20 mt-4 flex flex-col gap-1 items-center justify-center p-2 lg:p-4 text-white">
        <h1 class="text-4xl sm:text-6xl lg:text-7xl  font-extrabold">URL Shortener</h1>
        <p class="text-amber-900">Our tool for shortening long Urls</p>
    </header>

    <div
        class="flex flex-col items-center justify-center gap-8 p-1 sm:p-2 w-[97%] max-w-[600px] h-80 bg-orange-950 bg-opacity-80 text-white rounded-md transition-all duration-200">

        <div class="flex gap-1 p-1 sm:p-2 lg:p-3 xl:p-4 border rounded-md bg-white">
            <input type="url" id="longUrl" placeholder="Long Url here"
                class="border rounded-md bg-transparent focus:border-teal-950 focus:outline-none p-2 text-base text-gray-400 placeholder:text-gray-400 sm:w-[400px]">

            <button onclick="shortUrl()"
                class="font-serif bg-teal-950 text-teal-50 p-2 rounded-md hover:bg-teal-700 transition-all duration-300">Short
                The URL</button>
        </div>

        <p class="" id="shortUrlText"></p>
        <p class="" id="longUrlText"></p>
        <div class="w-10 h-10 border-t-4 animate-spin rounded-full hidden" id="spinner"></div>
        <p class="text-gray-200" id="alert"></p>
    </div>


    <script src="app.js"></script>
    <script src="simplecopy.min.js"></script>
</body>

</html
